<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0">  
		<title>Vica Canvas Game</title>
		<link href="smove.css" rel="stylesheet" type="text/css">
		<script src="js/game.js"></script>
		<script src="js/draw.js"></script>
		<script src="js/key.js"></script>
	</head>
	<body>
		<div id="begin" class="center">
			<p>Smove</p>
			<div>
			<input type="radio" name="n" value="3" checked="checked"><label>3</label>
			<input type="radio" name="n" value="4"><label>4</label>
			<input type="radio" name="n" value="5"><label>5</label>
			</div>
			<button type="submit", onclick="gameStart()" >Start Game</button>
		</div>
		<div id="game" class="center">
        	<canvas id="background" class="center">Not Support.</canvas>
		</div>
		<div id="over" class="center">
			<p>GGWP</p>
			<p id="score"></p>
			<button type="submit", onclick="gameRestart()" >Restart</button>
		</div>
	</body>
</html>
